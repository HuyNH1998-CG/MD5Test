<div class="container">
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <table>
      <tr>
        <td>Title</td>
        <td><input type="text" formControlName="title"></td>
      </tr>
      <tr>
        <td>Author</td>
        <td><input type="text" formControlName="author"></td>
      </tr>
      <tr>
        <td>Description</td>
        <td><textarea formControlName="description" cols="30" rows="10" [value]="bookForm.get('description')!.value"></textarea></td>
      </tr>
      <tr>
        <td><button type="submit" class="btn btn-primary">Sửa</button></td>
        <td><a routerLink="/books" class="btn btn-warning">Thoát</a></td>
      </tr>
    </table>
  </form>
  <p>{{message}}</p>
</div>
