<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <h1>Danh Sách Các Đầu Sách</h1>
    </div>
    <div class="col-sm-3"></div>
  </div>
  <div class="row">
    <div class="col-sm-6"><p style="font-size: 30px">Số lượng sách : {{books.length}}</p></div>
    <div class="col-sm-3"></div>
    <div class="col-sm-3"><a routerLink="/books/create" class="btn btn-primary">Tạo mới</a></div>
  </div>
  <br>
  <br>
  <div class="row">
    <table class="table table-dark table-striped">
      <tr>
        <td>#</td>
        <td>Tiêu Đề</td>
        <td>Tác giả</td>
        <td colspan="2"></td>
      </tr>
      <tr *ngFor="let book of books, index as i">
        <td>{{i}}</td>
        <td><a [routerLink]="['/books/detail',book.id]">{{book.title}}</a></td>
        <td>{{book.author}}</td>
        <td>
          <a [routerLink]="['/books/edit',book.id]" class="btn btn-warning">Sửa</a>|
          <a [routerLink]="['/books/delete',book.id]" class="btn btn-danger">Xóa</a>
        </td>
      </tr>
    </table>
  </div>
</div>
